<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15"><br>
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="15"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="spongebob123@gmail.com" minlength="6" maxlength="25"><br>
        <label for="phone">phone#:</label>
        <input type="tel" id="phone" placeholder="123-456-7890"><br>
        <label for="bday">birthday:</label>
        <input type="date" id="bday"><br>
        <label for="quantity">Quantity:</label>
        <input type="quantity" id="quantity" min="0" max="99" value="1"><br>
        <label for="mr.">Mr:</label>
        <input type="radio" id="mr." value="mr." name="title">
        <label for="ms.">Ms:</label>
        <input type="radio" id="ms." value="ms." name="title">
        <label for="phd.">PHD:</label>
        <input type="radio" id="phd." value="phd." name="title"><br>

        <label for="payment">Payment:</label>
        <select id="payment"><br>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"> </textarea> <br>
        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
